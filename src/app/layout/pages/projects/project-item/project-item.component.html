<div (mouseenter)="onComponent()" (mouseleave)="leaveComponent()"
class="group project-animate project-item-style
 relative mt-16 sm:mt-5 lg:mt-8 border-2 border-white rounded-xl bg-gray-100"
[class.blured-project]="hoverActual !== '' && hoverActual !== project.title">
    <div
        class="relative h-80 w-full overflow-hidden rounded-lg bg-white opacity-75 group-hover:opacity-100 animate-img-hover sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1">
        <img [src]="project.imgSrc" [alt]="project.altImg" class="h-full w-full object-cover object-center">
    </div>
    <h3 class="mt-1 text-center text-sm text-gray-500">
        <a href="#">
            <span class="absolute inset-0"></span>
            {{project.desc}}
        </a>
    </h3>
    <div class="text-xs text-center text-gray-500">
        <small>{{project.smallDesc}}</small>
    </div>
    <p class="title-project text-center text-base text-gray-900">{{project.title}}</p>
</div>
