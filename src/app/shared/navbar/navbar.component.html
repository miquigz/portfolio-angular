    <div #menuNav (click)="toggle()"
    class="fixed animate__animated animate-menu-svg
    bg-gradient-to-r from-[#F1F1F1] to-[#ECECEC]
    dark:bg-gradient-to-r dark:from-[#413737d5] dark:to-[#443434e1] dark:text-white

<app-settings></app-settings>


<div class="flex justify-center align-center z-40">
    <div [@openClose]="isOpen ? 'open' : 'closed'" class="div-ul-nav">
        <ul *ngIf="isOpen" class="flex justify-around sm:justify-center w-full text-white text-sm sm:text-lg rounded-xl">
<!--        <app-nav-item [svg]="svgHome"></app-nav-item> -->
            <li *ngFor="let item of navItems; index as i"
            class="li-item animate__fadeIn animate__animated animate__slow"
            [class.hidden]="!loadedComponents(item)
            || this.mobileResize && redesNavItem(item.name)">
                <app-nav-item 
                *ngIf="loadedComponents(item)"
                (selectedSection)="navItemLink(item) && recibeSection($event)"
                [item]="item">
                </app-nav-item>
            </li>
        </ul>
    </div>
</div>
