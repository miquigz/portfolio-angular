<div class="w-full flex justify-center flex-col items-center mb-2">
    <!-- bg-[#b8bac28f] -->
    <ng-carousel
    class="w-full bg-gray-100/50 shadow-xl dark:bg-gray-800/50 dark:text-white dark:border-indigo-300/50 dark:border rounded-md
    py-8 h-full md:h-3/6 md:w-4/6"
    #carouselRef="ngCarousel"
    [config]="config">
    <ng-template
        [ngCarouselSlide]="carouselRef"
        let-item>
        <div
        class="bg-transparent select-none h-2 flex justify-center w-full" [ngClass]="{'blur-[2.5px]': item.index !==  carouselRef.slideIndex}">
            <h2 [ngClass]="{'hidden': item.index !==  carouselRef.slideIndex}"
            class="text-xl w-full md:w-2/6 text-center font-['Oswald']
            bg-clip-text bg-gradient-to-r from-[#ACB6E5] to-[#8057ac] dark:from-[#ACB6E5] dark:to-[#C9D6FF] font-semibold text-transparent
            tracking-wider backdrop-blur absolute z-30 rounded-md p-1 text-white translate-y-6">{{item.name}}</h2>
        </div>
        <div [ngClass]="{'blur-[2.5px] brightness-75': item.index !==  carouselRef.slideIndex}"
        class="flex justify-center py-8 brightness-90
        relative mt-16 md:mx-4 sm:mt-5 lg:mt-8 border-2 border-indigo-200/50 rounded 
        dark:bg-gray-800/50 dark:text-white dark:border-indigo-300/50 dark:border sm:bg-gray-100">
            <span class="absolute shadow-xl z-30 px-1 py-0.5 text-black bg-gray-50 rounded translate-y-2 text-xl">{{item.fecha}}</span>
            <img class="h-72 w-96 rounded-md grayscale-[70%] select-none"
            [src]="item.image" [alt]="item.altimg">
            <a target="_blank" [href]="item.hrefUrl" [ngClass]="{
                'hidden': item.index !==  carouselRef.slideIndex}"
            class="button-about absolute text-center w-5/6 sm:w-7/12 sm:hover:shadow-2xl shadow-lg sm:hover:text-indigo-400 sm:transition sm:duration-300 h-fit text-black bottom-[15%] sm:bottom-[10%] text-center self-bottom text-xs sm:text-md">{{item.description}}</a>
        </div>
    </ng-template>
</ng-carousel>
    <div class="w-full justify-center flex mt-4 -translate-y-10">
        <ul class="flex">
            <li (click)="toSlideProject(0)" [ngClass]="{'bg-indigo-300 w-10 lg:w-[30px]': carouselRef.slideIndex === 0}" class="cursor-pointer rounded-full mx-0.5 mt-2 bg-gray-300 w-6 h-3 sm:w-5 sm:h-2 lg:h-2.5"></li>
            <li (click)="toSlideProject(1)" [ngClass]="{'bg-indigo-300 w-10 lg:w-[30px]': carouselRef.slideIndex === 1}" class="cursor-pointer rounded-full mx-0.5 mt-2 bg-gray-300 w-6 h-3 sm:w-5 sm:h-2 lg:h-2.5"></li>
            <li (click)="toSlideProject(2)" [ngClass]="{'bg-indigo-300 w-10 lg:w-[30px]': carouselRef.slideIndex === 2}" class="cursor-pointer rounded-full mx-0.5 mt-2 bg-gray-300 w-6 h-3 sm:w-5 sm:h-2 lg:h-2.5"></li>
            <li (click)="toSlideProject(3)" [ngClass]="{'bg-indigo-300 w-10 lg:w-[30px]': carouselRef.slideIndex === 3}" class="cursor-pointer rounded-full mx-0.5 mt-2 bg-gray-300 w-6 h-3 sm:w-5 sm:h-2 lg:h-2.5"></li>
            <li (click)="toSlideProject(4)" [ngClass]="{'bg-indigo-300 w-10 lg:w-[30px]': carouselRef.slideIndex === 4}" class="cursor-pointer rounded-full mx-0.5 mt-2 bg-gray-300 w-6 h-3 sm:w-5 sm:h-2 lg:h-2.5"></li>
        </ul>
    </div>
</div>
