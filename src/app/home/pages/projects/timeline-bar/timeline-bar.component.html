<div class="w-full flex flex-col">
    <div class="bg-white">
        <div class="h-6 pb-2 mb-2 bg-white flex justify-end text-2xl font-bold cursor-pointer" style="z-index: 10;" (click)="closeDialog()">
            X
        </div>
        <div class="flex justify-between pb-8 bg-white" style="z-index: 4;">
            <span *ngFor="let year of years">
                <span style="z-index: 4;" class="text-nowrap max-w-fit truncate text-lg font-bold">{{ year }}</span>
            </span>
        </div>

        <div class="absolute inset-0 flex justify-between" style="z-index: 1; pointer-events: none;">
            <div *ngFor="let _ of years" class="vertical-line"></div>
        </div>
    </div>
    <div *ngFor="let item of mergedData.slice().reverse()" [matTooltip]="item.title" class="timeline-bar bg-[#443434e1] flex" style="z-index: 2;" 
    [matTooltipPosition]="'right'"
    [style.marginLeft.%]="getPosition(item)" [style.width.%]="getWidth(item)">
        <span class="span-timeline-bar" [innerHTML]="item.icon | safeHTML">
        </span>
        <span class="pl-4 text-nowrap max-w-fit truncate text-xs text-white">    <time 
            class="time-desc-timeline-bar" [innerHTML]="item.date | safeHTML"
            ></time>
        </span>
    </div>
</div>
