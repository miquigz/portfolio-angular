<li class="mb-5 ml-8">
    <span class="span-timeline" [innerHTML]="item.icon | safeHTML">
    </span>
    <h3 class="subject-timeline" [innerHTML]="item.title | safeHTML"></h3>
    <time 
    class="time-desc-timeline" [innerHTML]="item.date | safeHTML"
    ></time>
    <ng-container *ngIf="item.desc">
        <p class="desc-timeline" [innerHTML]="item.desc"></p>
    </ng-container>
    
</li>
