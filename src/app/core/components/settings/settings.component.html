<div [ngClass]="{
    'grid grid-cols-2 sm:grid-cols-6 z-[100]': openSettings,
    'flex w-screen justify-end z-[30] ': !openSettings
}" 
class="fixed">
    <div (click)="leaveSettings()"
    [ngClass]="{
        'hidden': !openSettings,
        'h-screen bg-gray-600/75 w-screen animate__animated z-20 animate__fadeIn animate__faster': openSettings
    }">
    </div>
    <div [ngClass]="{
        'sm:col-span-2 sm:col-end-7 lg:col-span-1 lg:col-end-7 dark:bg-stone-800/75 bg-gray-200/75 rounded-xl h-4/6 lg:h-3/6 flex flex-col animate__fadeIn animate__animated animate__fast border border-indigo-200': openSettings,
        'md:mx-4': !openSettings
    }"
    class="sm:mt-16 lg:mt-4 mt-4 pb-4 z-[110]">
        <div class="bg-transparent self-end select-none">

            <div class="li-item select-none"
            [class.bg-transparent]="openSettings">

            </div>

        </div>

        <div *ngIf="openSettings" class="text-black mt-4 flex flex-col">
            <h4 class="my-2 text-lg text-center font-semibold dark:text-white">Opciones:</h4>
            <p routerLink="info" routerLinkActive="text-indigo-400 font-semibold" class="cursor-pointer hover:text-indigo-400 p-2 rounded-sm text-sm mx-2 sm:text-md sm:mx-6 my-2 text-center bg-nav">
                Informacion Acerca de la Aplicacion
            </p>
            <p (click)="toggleDarkMode()" 
            class="cursor-pointer hover:text-indigo-400 p-2 rounded-sm text-sm mx-2 sm:text-md sm:mx-6 my-2 text-center bg-nav">
                Modo Oscuro
            </p>
            <p class="p-2 sm:cursor-not-allowed text-gray-600/50 select-none rounded-sm text-sm mx-2 sm:text-md sm:mx-6 my-2 text-center bg-nav">
                Elegir Lenguaje: (In progress..)
            </p>
            <small class="text-white mt-12 md:mt-16 lg:mt-12 text-center">Miqueas Gimenez</small>
        </div>
    </div>
</div>
